# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - restore-course-alumn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Validate Vite env
        shell: pwsh
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ vars.VITE_GOOGLE_CLIENT_ID }}
        run: |
          if (-not $env:VITE_GOOGLE_CLIENT_ID) {
            throw "Missing GitHub Actions config: set Repository Variable VITE_GOOGLE_CLIENT_ID"
          }

      - name: Install deps and build client app
        working-directory: client
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ vars.VITE_GOOGLE_CLIENT_ID }}
        run: |
          npm ci
          npm run build

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Apply database migrations (optional)
        shell: pwsh
        env:
          AZURE_SQL_CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        run: |
          if (-not $env:AZURE_SQL_CONNECTION_STRING) {
            Write-Host "AZURE_SQL_CONNECTION_STRING not set. Skipping migrations."
            exit 0
          }
          # Ensure dotnet global tools are on PATH
          $toolsPath = Join-Path $env:USERPROFILE ".dotnet\tools"
          $toolsPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Pin to EF tooling matching the app's target framework (.NET 8)
          dotnet tool install --global dotnet-ef --version 8.*
          if ($LASTEXITCODE -ne 0) { dotnet tool update --global dotnet-ef --version 8.* }
          dotnet ef database update --project API/API.csproj --startup-project API/API.csproj --connection "$env:AZURE_SQL_CONNECTION_STRING"

      - name: dotnet publish
        run: dotnet publish -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_35FAD319062045DC8163761A65F0F222 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0FBCAC8E6D574520AA7CCCA213E3BD96 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CF5A3B2FA49C4E3D9CBB624DCE23E6C8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'restore-course-alumn'
          slot-name: 'Production'
          package: ./publish